<html>
<head>
    <title>JS Arrays</title>
</head>

<body>
    <h1>Open Console</h1>


    <script>
        console.log("Hi, I am console screen");

        var first_name = "Soumya";
        console.log(first_name);

        var last_name = "Singh";
        console.log(last_name);

        var full_name = first_name.concat(last_name);
        console.log(full_name);

        var length_of_full_name = full_name.length;
        console.log(length_of_full_name);

        var name_1 = "I am Soumya Singh";
        console.log(name_1);

        var replace_name = name_1.replace("Soumya", "Srishti");
        console.log(replace_name);

        var capital_name = "SOUMYA";
        var name_lowercase = capital_name.toLowerCase();
        console.log(name_lowercase);

        var lowercase_name = "soumya";
        var name_uppercase = lowercase_name.toUpperCase();
        console.log(name_uppercase);

        var square_root = Math.sqrt(49);
        console.log(square_root);

        var max_num = Math.max(15, 10);
        console.log(max_num);

        var min_num = Math.min(15, 10);
        console.log(min_num);

        var power_num_2 = Math.pow(4, 2);
        console.log(power_num_2);

        var power_num_3 = Math.pow(2, 3);
        console.log(power_num_3);
    </script>

</body>
</html>
